<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <script>
      // CÁLCULO DO DOBRO DE UM NÚMERO

      // lê um dado de entrada 
      var num = prompt("Número: ");

      // calcula o dobro
      var dobro = num * 2;
      
      // exibe a resposta
      alert("Dobro é : " + dobro);
    </script>
</body>
