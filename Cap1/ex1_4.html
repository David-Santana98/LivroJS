<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1.4</title>
</head>
<body>
    <script>
          // Operações envolvendo strings e números
          var a = "20";
        var b = a * 2;
        var c = a / 2;
        var d = a - 2;
        var e = a + 2;
        alert("e: " + e); // mostra concatenado
        var f = Number(a); // converte em número
        var g = f + 2; // g = 22
        alert("g: " + g); 
    </script>
</body>
</html>
