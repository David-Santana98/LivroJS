<body>
    <script>
      // DIVISÃO DA CONTA POR CLIENTE 

      var conta = Number(prompt("Digite o valor total da conta R$: " ))
      var clientes = Number(prompt("Digite a quantidade de clientes: "))

      var valorPorCliente = conta / clientes;
      
      alert("O Valor pago por cada cliente é R$: " + valorPorCliente.toFixed(2));
    </script>
</body>
