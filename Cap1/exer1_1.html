<body>
    <script>
    //    DIGITAR UM NÚMERO E INFORMAR SEUS VIZINHOS(anterior e posterior)

    var num = Number(prompt("Informe um Número"))

    anterior = --num;
    posterior = num + 2;
    
    alert("Número: " + num + "\n Vizinhos: " + anterior + " e " + posterior);
    </script>
</body>
